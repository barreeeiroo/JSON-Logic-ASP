name: Pull Request CI
on:
  pull_request:
    branches:
      - main


jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install Poetry
        run: pip install poetry==1.7

      - name: Install Dependencies
        run: poetry install --with=dev

      - name: Check Lint
        run: make lint-strict

  test:
    needs:
      - lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        poetry-version: ["1.7"]
        os: [ubuntu-latest, macos-latest, windows-latest]
        exclude:
          - os: windows-latest
            python-version: "3.11"
          - os: windows-latest
            python-version: "3.12"

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: pip install poetry==${{ matrix.poetry-version }}

      - name: Install Dependencies
        run: poetry install --with=dev

      - name: Check Types
        run: make mypy

      - name: Run Tests
        run: make test

  build:
    needs:
      - test
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install Poetry
        run: pip install poetry==1.7

      - name: Install Dependencies
        run: poetry install --with=dev

      - name: Build
        run: poetry build

  integ:
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install Poetry
        run: pip install poetry==1.7

      - name: Install Dependencies
        run: poetry install --with=dev

      - name: Run Integration Tests
        run: make test-integ

  codecov:
    needs:
      - lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install Poetry
        run: pip install poetry==1.7

      - name: Install Dependencies
        run: poetry install --with=dev

      - name: Run Tests
        run: make test

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
